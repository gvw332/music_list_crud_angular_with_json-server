<div class="update-container">
  <h2>Modifier une musique</h2>

  @if (form) {
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="title">Titre :</label>
        <input id="title" formControlName="title" placeholder="Entrez le titre" />
      </div>

      <div class="form-group">
        <label for="artist">Artiste :</label>
        <input id="artist" formControlName="artist" placeholder="Entrez l'artiste" />
      </div>

      <div class="buttons">
        <button type="submit">Mettre Ã  jour</button>
        <button type="button" routerLink="/musics">Annuler</button>
      </div>
    </form>
  }
</div>
